<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="jabquiz">
        <div class="jabquiz__question-box">
          <h1 class="jabquiz__question">what is the new state</h1>
          <p class="jabquiz__tracker">1 of 2</p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="jabquiz__tagline">Pick an option below!</p>
        </div>
        <div class="jabquiz__choices-box">
          <ul class="jabquiz__choices">
            <!-- dynamically with javascript -->
            <li class="jabquiz__choice"><input type="radio" name="choice" id="choice1">
              <label for="choice1" class="jabquiz__label"><i></i> 1990</label>
            </li>
            <li class="jabquiz__choice"><input type="radio" name="choice" id="choice2">
              <label for="choice2" class="jabquiz__label"><i></i> 1995</label>
            </li>
            <li class="jabquiz__choice"><input type="radio" name="choice" id="choice3">
              <label for="choice3" class="jabquiz__label"><i></i> 2000</label>
            </li>
            <li class="jabquiz__choice"><input type="radio" name="choice" id="choice4">
              <label for="choice4" class="jabquiz__label"><i></i> 2010</label>
            </li>
          </ul>
        </div>

        <div class="jabquiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered restart">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
